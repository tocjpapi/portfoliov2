    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>  

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slides = document.querySelectorAll(".slide");
            let currentSlideIndex = 0;
            let isAnimating = false;
            let currentTopValue = 0;
    
            const elements = [
                { selector: ".prefix", delay: 0 },
                { selector: ".names", delay: 0.15 },
                { selector: ".years", delay: 0.3 }
            ];
    
            slides.forEach((slide, idx) => {
                if (idx !== 0) {
                    const img = slide.querySelector("img");
                    gsap.set(img, { scale: 1, top: "4em" });
                }
            });
    
            function showSlide(index) {
                if (isAnimating) return;
                isAnimating = true;
                const slide = slides[index];
                const img = slide.querySelector("img");
    
                currentTopValue -= 30;
    
                elements.forEach((elem) => {
                    gsap.to(document.querySelector(elem.selector), {
                        y: `${currentTopValue}px`,
                        duration: 1.5,
                        ease: "power4.inOut",
                        delay: elem.delay
                    });
                });
    
                gsap.to(img, {
                    scale: 1,
                    top: "0%",
                    duration: 1.5,
                    ease: "power3.inOut"
                });
    
                gsap.to(slide, {
                    clipPath: "polygon(0 0%, 100% 0%, 100% 100%, 0 100%)",
                    duration: 1.5,
                    ease: "power4.inOut",
                    onComplete: () => {
                        isAnimating = false;
                    }
                });
            }
    
            function hideSlide(index) {
                if (isAnimating) return;
                isAnimating = true;
                const slide = slides[index];
                const img = slide.querySelector("img");
    
                currentTopValue += 30;
    
                elements.forEach((elem) => {
                    gsap.to(document.querySelector(elem.selector), {
                        y: `${currentTopValue}px`,
                        duration: 1.5,
                        ease: "power4.inOut",
                        delay: elem.delay
                    });
                });
    
                gsap.to(slide, {
                    clipPath: "polygon(0 100%, 100% 100%, 100%, 100%, 0 100%)",
                    duration: 1.5,
                    ease: "power4.inOut"
                });
    
                gsap.to(img, {
                    top: "4em",
                    duration: 1.5,
                    ease: "power3.inOut"
                });
    
                gsap.to(slide, {
                    clipPath: "polygon(0 100%, 100% 100%, 100% 100%, 0 100%)",
                    duration: 1.5,
                    ease: "power4.inOut",
                    onComplete: () => {
                        isAnimating = false;
                    }
                });
            }
    
            window.addEventListener("wheel", (e) => {
                if (isAnimating) return;
                if (e.deltaY > 0 && currentSlideIndex < slides.length - 1) {
                    showSlide(currentSlideIndex + 1);
                    currentSlideIndex++;
                } else if (e.deltaY < 0 && currentSlideIndex > 0) {
                    hideSlide(currentSlideIndex);
                    currentSlideIndex--;
                }
            });
        });
    </script>
        <script>
            // Check if touch events are supported
            if (!("ontouchstart" in window || navigator.msMaxTouchPoints)) {
              document.querySelectorAll('.navigation a').forEach(btn => {
                btn.addEventListener("mousemove", (e) => {
                  let x = e.offsetX;
                  let y = e.offsetY;
                  let btnWidth = btn.clientWidth;
                  let btnHeight = btn.clientHeight;
                  let transX = (x - btnWidth / 2);
                  let transY = (y - btnHeight / 2);
          
                  // GSAP animation for smoother movement
                  gsap.to(btn, {duration: 0.3, x: transX, y: transY, ease: "power2.out"});
          
                  let mx = e.pageX - btn.offsetLeft;
                  let my = e.pageY - btn.offsetTop;
                  btn.style.setProperty('--x', mx + 'px');
                  btn.style.setProperty('--y', my + 'px');
                });
          
                btn.addEventListener('mouseout', (e) => {
                  // Reset button position
                  gsap.to(btn, {duration: 0.8, x: 0, y: 0, ease: "elastic.out(1, 0.5)"});
                });
              });
            }
          </script>
